<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>REPR&Delta;N</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <header class="flex">
        <img src="./resources/images/repran-logo.png" class="logo" alt="REPRAN">
      </header>


		<input class="dicebox flex" type="button" onclick="submit()" value="Click for Trick!">


      <div class="customize-button flex">
        <div>
          <span>CUSTOMIZE</span>
        </div>
      </div>
	  
	  
	  
	  
	<!-- STANCE -->
      <div class="customize-menu">
        <div class="custom-category flex">
		  <span>STANCE</span>
        </div>
        <div class="custom-options">
			<br>
				<p>
					<label class="switch">
					  <input type="checkbox" id="stance_toggleStandard" checked>
					  <span class="slider round"></span>
					</label>
					Regular
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="stance_toggleSwitch">
					  <span class="slider round"></span>
					</label>
					Switch
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="stance_toggleFakie">
					  <span class="slider round"></span>
					</label>
					Fakie
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="stance_toggleNollie">
					  <span class="slider round"></span>
					</label>
					Nollie
				</p>
			<br>
        </div>
	<!-- END STANCE -->
	
	<!-- Basic -->
		<div class="customize-menu">
        <div class="custom-category flex">
          <span>Basic</span>
        </div>
		
		<input type="button" onclick="checkBasic()" value="Check all!">
		<input type="button" onclick="uncheckBasic()" value="Uncheck all!">
		
        <div class="custom-options">
			<br>
				<p>
					<label class="switch">
					  <input type="checkbox" class="basic_trick" id="basic_Ollie" checked>
					  <span class="slider round"></span>
					</label>
					Ollie
				</p>
				
				<p>
					<label class="switch">
					  <input type="checkbox" class="basic_trick" id="basic_Bs180">
					  <span class="slider round"></span>
					</label>
					BS 180
				</p>
				
				<p>
					<label class="switch">
					  <input type="checkbox" id="basic_Fs180">
					  <span class="slider round"></span>
					</label>
					FS 180
				</p>

				<p>
					<label class="switch">
					  <input type="checkbox" id="basic_BsShuv">
					  <span class="slider round"></span>
					</label>
					BS Pop Shuv
				</p>
				
				<p>
					<label class="switch">
					  <input type="checkbox" id="basic_FsShuv">
					  <span class="slider round"></span>
					</label>
					FS Pop Shuv
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="basic_Kickflip">
					  <span class="slider round"></span>
					</label>
					Kickflip
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="basic_Heelflip">
					  <span class="slider round"></span>
					</label>
					Heelflip
				</p>
				
				<p>
					<label class="switch">
					  <input type="checkbox" id="basic_VarialKickflip">
					  <span class="slider round"></span>
					</label>
					Varial Kickflip
				</p>
				
				<p>
					<label class="switch">
					  <input type="checkbox" id="basic_VarialHeelflip">
					  <span class="slider round"></span>
					</label>
					Varial Heelflip
				</p>

				
			<br>
        </div>
	<!-- end BASIC -->
	  
	
		
	<!-- TRICKS -->

	<!-- END TRICKS -->
		
		
	<!-- BOARD SPIN -->

	<!-- END BOARD SPIN -->
		
      </div>
    </div>
  </body>
</html>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
function main()
{
	alert("woahhh duuuuude! \nThis will have tricks soon!");
}

function checkBasic() 
{
    document.getElementById("basic_Ollie").checked = true;
	var basic_Bs180Enabled = document.getElementById("basic_Bs180").checked = true;
	var basic_Fs180Enabled = document.getElementById("basic_Fs180").checked = true;
	var basic_BsShuvEnabled = document.getElementById("basic_BsShuv").checked = true;
	var basic_FsShuvEnabled = document.getElementById("basic_FsShuv").checked = true;
	var basic_KickflipEnabled = document.getElementById("basic_Kickflip").checked = true;
	var basic_HeelflipEnabled = document.getElementById("basic_Heelflip").checked = true;
	var basic_VarialKickflipEnabled = document.getElementById("basic_VarialKickflip").checked = true;
	var basic_VarialHeelflipEnabled = document.getElementById("basic_VarialHeelflip").checked = true;
}

function uncheckBasic()
{
    document.getElementById("basic_Ollie").checked = false;
	var basic_Bs180Enabled = document.getElementById("basic_Bs180").checked = false;
	var basic_Fs180Enabled = document.getElementById("basic_Fs180").checked = false;
	var basic_BsShuvEnabled = document.getElementById("basic_BsShuv").checked = false;
	var basic_FsShuvEnabled = document.getElementById("basic_FsShuv").checked = false;
	var basic_KickflipEnabled = document.getElementById("basic_Kickflip").checked = false;
	var basic_HeelflipEnabled = document.getElementById("basic_Heelflip").checked = false;
	var basic_VarialKickflipEnabled = document.getElementById("basic_VarialKickflip").checked = false;
	var basic_VarialHeelflipEnabled = document.getElementById("basic_VarialHeelflip").checked = false;
}

function submit() 
{

	// STANCE Variables
	var stanceArray = [];
	var stance_StandardEnabled = document.getElementById("stance_toggleStandard").checked;
	var stance_SwitchEnabled = document.getElementById("stance_toggleSwitch").checked;
	var stance_FakieEnabled = document.getElementById("stance_toggleFakie").checked;
	var stance_NollieEnabled = document.getElementById("stance_toggleNollie").checked;
	// End STANCE Variables
	
	// Trick variables
	var trickArray = [];
	// Basic
	var basic_OllieEnabled = document.getElementById("basic_Ollie").checked;
	var basic_Bs180Enabled = document.getElementById("basic_Bs180").checked;
	var basic_Fs180Enabled = document.getElementById("basic_Fs180").checked;
	var basic_BsShuvEnabled = document.getElementById("basic_BsShuv").checked;
	var basic_FsShuvEnabled = document.getElementById("basic_FsShuv").checked;
	var basic_KickflipEnabled = document.getElementById("basic_Kickflip").checked;
	var basic_HeelflipEnabled = document.getElementById("basic_Heelflip").checked;
	var basic_VarialKickflipEnabled = document.getElementById("basic_VarialKickflip").checked;
	var basic_VarialHeelflipEnabled = document.getElementById("basic_VarialHeelflip").checked;
	// End Trick variables


	

	// Stance //
		// Standard
		if (stance_StandardEnabled == true)
		{
			stanceArray.push(""); // standard
		}
		
		// Switch
		if (stance_SwitchEnabled == true)
		{
			stanceArray.push("Switch");
		}
		
		// Fakie
		if (stance_FakieEnabled == true)
		{
			stanceArray.push("Fakie");
		}
		
		// Nollie
		if (stance_NollieEnabled == true)
		{
			stanceArray.push("Nollie");
		}
	
	// Basic //
		//Ollie
		if (basic_OllieEnabled == true)
		{
			trickArray.push("Ollie");
		}
		
		//BS 180
		if (basic_Bs180Enabled == true)
		{
			trickArray.push("Backside 180");
		}
		
		//FS 180
		if (basic_Fs180Enabled == true)
		{
			trickArray.push("Frontside 180");
		}
		
		//BS Shuv
		if (basic_BsShuvEnabled == true)
		{
			trickArray.push("BS Pop Shuv-It");
		}
		
		//FS Shuv
		if (basic_FsShuvEnabled == true)
		{
			trickArray.push("FS Pop Shuv-It");
		}
		
		// Kickflip 
		if (basic_KickflipEnabled == true)
		{
			trickArray.push("Kickflip");
		}
		
		// Heelflip
		if (basic_HeelflipEnabled == true)
		{
			trickArray.push("Heelflip");
		}
		
		// Kickflip 
		if (basic_VarialKickflipEnabled == true)
		{
			trickArray.push("Varial Kickflip");
		}
		
		// Heelflip
		if (basic_VarialHeelflipEnabled == true)
		{
			trickArray.push("Varial Heelflip");
		}
		
	// End Tricks //
	
	// Output
	if (trickArray.length == 0 | stanceArray.length == 0)
	{
		window.alert("Please ensure at least one item from each section is selected!")
	}
	else
	{
		// stance
		var randStance = Math.floor((Math.random() * stanceArray.length));
		var currentStance = stanceArray[randStance];
		
		// trick
		var randTrick = Math.floor((Math.random() * trickArray.length));
		var currentTrick = trickArray[randTrick];
		

		
		// output
		window.alert("Your Trick: " + currentStance + " " + currentTrick);
	}

}
	
	</script>

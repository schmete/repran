<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>REPR&Delta;N</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <header class="flex">
        <img src="./resources/images/repran-logo.png" class="logo" alt="REPRAN">
      </header>


		<input class="dicebox flex" type="button" onclick="main()" value="Click for Trick!">


      <div class="customize-button flex">
        <div>
          <span>CUSTOMIZE</span>
        </div>
      </div>

      <div class="customize-menu">
        <div class="custom-category flex">
          <span>STANCE</span>
        </div>
        <div class="custom-options">
			<br>
				<p>
					<label class="switch">
					  <input type="checkbox" value="1" id="stance_Regular" checked>
					  <span class="slider round"></span>
					</label>
					Regular
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="stance_Switch">
					  <span class="slider round"></span>
					</label>
					Switch
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="stance_Fakie">
					  <span class="slider round"></span>
					</label>
					Fakie
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="stance_Nollie">
					  <span class="slider round"></span>
					</label>
					Nollie
				</p>
			<br>
        </div>
		<!-- End Custom options -->
		 <div class="custom-category flex">
          <span>Tricks</span>
        </div>
        <div class="custom-options">
			<br>
				<p>
					<label class="switch">
					  <input type="checkbox" id="trick_Ollie" checked>
					  <span class="slider round"></span>
					</label>
					Ollie
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="trick_Kickflip" checked>
					  <span class="slider round"></span>
					</label>
					Kickflip
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="trick_Heelflip" checked>
					  <span class="slider round"></span>
					</label>
					Heelflip
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="trick_shuvit" checked>
					  <span class="slider round"></span>
					</label>
					Shuv-It
				</p>
			<br>
        </div>
		<!-- End Custom options -->
		<div class="custom-category flex">
          <span>Board Spin</span>
        </div>
        <div class="custom-options">
			<br>
				<p>
					<label class="switch">
					  <input type="checkbox" id="boardSpin_none" checked>
					  <span class="slider round"></span>
					</label>
					No spin
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="boardSpin_FS180">
					  <span class="slider round"></span>
					</label>
					FS 180
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="boardSpin_BS180">
					  <span class="slider round"></span>
					</label>
					BS 180
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="boardSpin_FS360">
					  <span class="slider round"></span>
					</label>
					FS 360
				</p>
				<p>
					<label class="switch">
					  <input type="checkbox" id="boardSpin_BS360">
					  <span class="slider round"></span>
					</label>
					BS 360
				</p>
			<br>
        </div>
		<!-- End Custom options -->
      </div>
    </div>
  </body>
</html>

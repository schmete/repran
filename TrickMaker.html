<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>REPR&Delta;N</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <header class="flex">
        <img src="./resources/images/repran-logo.png" class="logo" alt="REPRAN">
      </header>


		<input class="dicebox flex" type="button" id="ClickButton" onclick="submit()" value="Click for Trick!">


      <div class="customize-button flex">
        <div>
          <span>CUSTOMIZE</span>
        </div>
      </div>
	  
	<!-- BODY SPIN -->
		<div class="customize-menu">
        <div class="custom-category flex">
          <span>Body Spin</span>
        </div>
        <div class="custom-options">
			<br>
				<p>
					<label class="switch">
					  <input type="checkbox" id="bodySpin_toggleNone" checked>
					  <span class="slider round"></span>
					</label>
					No spin
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="bodySpin_toggleFS180">
					  <span class="slider round"></span>
					</label>
					FS 180
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="bodySpin_toggleBS180">
					  <span class="slider round"></span>
					</label>
					BS 180
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="bodySpin_toggleFS360">
					  <span class="slider round"></span>
					</label>
					FS 360
				</p>
				<p>
					<label class="switch">
					  <input type="checkbox" id="bodySpin_toggleBS360">
					  <span class="slider round"></span>
					</label>
					BS 360
				</p>
			<br>
        </div>
	
	<!-- end BODY SPIN -->
	  
	<!-- STANCE -->
      <div class="customize-menu">
        <div class="custom-category flex">
		  <span>STANCE</span>
        </div>
        <div class="custom-options">
			<br>
				<p>
					<label class="switch">
					  <input type="checkbox" id="stance_toggleStandard" checked>
					  <span class="slider round"></span>
					</label>
					Regular
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="stance_toggleSwitch">
					  <span class="slider round"></span>
					</label>
					Switch
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="stance_toggleFakie">
					  <span class="slider round"></span>
					</label>
					Fakie
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="stance_toggleNollie">
					  <span class="slider round"></span>
					</label>
					Nollie
				</p>
			<br>
        </div>
	<!-- END STANCE -->
		
	<!-- TRICKS -->
		 <div class="custom-category flex">
          <span>Tricks</span>
        </div>
        <div class="custom-options">
			<br>
				<p>
					<label class="switch">
					  <input type="checkbox" id="trick_toggleOllie" checked>
					  <span class="slider round"></span>
					</label>
					Ollie
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="trick_toggleKickflip" checked>
					  <span class="slider round"></span>
					</label>
					Kickflip
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="trick_toggleHeelflip" checked>
					  <span class="slider round"></span>
					</label>
					Heelflip
				</p>
					
			<br>
        </div>
		<!-- END TRICKS -->
		
		
		<!-- BOARD SPIN -->
		<div class="custom-category flex">
          <span>Board Spin</span>
        </div>
        <div class="custom-options">
			<br>
				<p>
					<label class="switch">
					  <input type="checkbox" id="boardSpin_toggleNone" checked>
					  <span class="slider round"></span>
					</label>
					No spin
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="boardSpin_toggleFS180">
					  <span class="slider round"></span>
					</label>
					FS 180
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="boardSpin_toggleBS180">
					  <span class="slider round"></span>
					</label>
					BS 180
				</p>
					
				<p>
					<label class="switch">
					  <input type="checkbox" id="boardSpin_toggleFS360">
					  <span class="slider round"></span>
					</label>
					FS 360
				</p>
				<p>
					<label class="switch">
					  <input type="checkbox" id="boardSpin_toggleBS360">
					  <span class="slider round"></span>
					</label>
					BS 360
				</p>
			<br>
        </div>
		<!-- END BOARD SPIN -->
		
      </div>
    </div>
  </body>
	<!-- Import tricks javascript code -->
	<script src="/repran/resources/js/TrickMaker.js"></script>
	<!-- End tricks code -->
</html>
